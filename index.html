<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
<link 
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
  rel="stylesheet">
<link 
  rel="stylesheet" 
  href="style.css" 
  media="screen" 
  charset="utf-8">
</head>
<body class='page'>
<header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg">
    <a 
      class="more" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
</header>
<section class="tasks">
    <p id="add-task">
        <h3 class="tasks-title">Add Item</h3>
        <div class="task-row">
            <input 
              id="new-task"
              class="task-input" 
              type="text">
            <button class="button">Add</button>
        </div>
    </p>
    <h3 class="tasks-title">Todo</h3>
    <ul class="task-list" id="incompleted-list">
        <li class="task-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input 
              type="text" 
              class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
                <img class="button-image" src="./remove.svg">
            </button>
        </li>
        <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task-input">
            <button class="button edit">Save</button>
            <button class="button delete">
                <img class="button-image" src="./remove.svg">
            </button>
        </li>
    </ul>
    <h3 class="tasks-title">Completed</h3>
    <ul class="task-list" id="completed-list">
        <li class="task-item">
            <input 
              class="task-checkbox" 
              type="checkbox" 
              checked>
            <label class="task">See the Doctor</label>
            <input 
              type="text" 
              class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
                <img class="button-image" src="./remove.svg">
            </button>
        </li>
    </ul>
</section>
<script src="app.js"></script>
</body>
</html>

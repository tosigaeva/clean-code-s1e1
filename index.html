<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
<link 
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
  rel="stylesheet">
<link 
  rel="stylesheet" 
  href="style.css" 
  media="screen" 
  charset="utf-8">
</head>
<body class='page'>
<header class="header">
    <img 
      class="header__image" 
      src="./eisenhower-matrix.jpg" 
      alt="Eisenhower matrix">
    <a 
      class="header__more" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
</header>
<section class="tasks">
    <p id="add-task">
        <h3 class="tasks__title tasks__title_new">Add Item</h3>
        <div class="tasks__wrapper">
            <input class="tasks__add" type="text">
            <button class="button button_add">Add</button>
        </div>
    </p>
    <h3 class="tasks__title">Todo</h3>
    <ul class="list tasks_incompleted" id="incompleted-list">
        <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task">Pay Bills</label>
            <input 
              type="text" 
              class="list__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
                <img 
                  class="button__icon" 
                  src="./remove.svg" 
                  alt="delete-icon">
            </button>
        </li>
        <li class="list__item list__edit-mode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="list__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
                <img 
                  class="button__icon" 
                  src="./remove.svg"
                  alt="delete-icon">
            </button>
        </li>
    </ul>
    <h3 class="tasks__title">Completed</h3>
    <ul class="list tasks_completed">
        <li class="list__item">
            <input 
              class="list__checkbox" 
              type="checkbox" 
              checked>
            <label class="list__task">See the Doctor</label>
            <input 
              type="text" 
              class="list__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
                <img 
                  class="button__icon" 
                  src="./remove.svg"
                  alt="delete-icon">
            </button>
        </li>
    </ul>
</section>
<script src="app.js"></script>
</body>
</html>
